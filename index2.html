<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/main.js"></script>
</head>

<body>
    <div class="container">
        <ul class="header">
            <li><a href="index.html">Калькулятор дат</a></li>
            <li><a href="index2.html">Таймер</a></li>
        </ul>
    </div>
    <div class="timer">
        <h1 class="countdown-title">Таймер</h1>
        <div id="countdown" class="countdown">
        <div class="countdown-number">
            <input type="number" class="days countdown-time">
            <span class="countdown-text">Days</span>
        </div>
        <div class="countdown-number">
            <input type="number" class="hours countdown-time">
            <span class="countdown-text">Hours</span>
        </div>
        <div class="countdown-number">
            <input type="number" class="minutes countdown-time">
            <span class="countdown-text">Minutes</span>
        </div>
        <div class="countdown-number">
            <input type="number" class="seconds countdown-time">
            <span class="countdown-text">Seconds</span>
        </div>
        <button id = "start">Start</button>
        <button id="stop">Stop</button>
    </div>
</body>

</html>
